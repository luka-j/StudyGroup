apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 23 // ne menjati ako nije neophodno ili imaš viška vremena
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "rs.luka.android.studygroup"
        minSdkVersion 15
        targetSdkVersion 22 //jer nisam pisao zahteve za dozvole koje koristim - TODO
        versionCode 7
        versionName "1.0-beta2"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1' //ovo posebno ne menjati ako nije neophodno ili imaš baš viška vremena
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile('com.afollestad.material-dialogs:core:0.9.0.2') {
        transitive = true
    }
    compile 'com.wdullaer:materialdatetimepicker:1.5.1'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.3.2'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.5.0'
    compile 'com.pkmmte.view:circularimageview:1.1'
    compile project(path: ':showcase')
}

